apiVersion: v1
kind: Service
metadata:
  name: oracle
  labels:
{{ include "labels" . | indent 4 }}
spec:
  clusterIP: None
  selector:
    component: oracle
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "name" . }}
  labels:
{{ include "labels" . | indent 4 }}
spec:
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  replicas: {{ .Values.replicas }}
  serviceName: oracle
  selector:
    matchLabels:
{{ include "labels" . | indent 6 }}
  template:
    metadata:
      labels:
{{ include "labels" . | indent 8 }}
    spec:
      containers:
      - name: geth
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: Always
        env:
        - name: WEB3_PROVIDER_URL
          value: {{ .Values.oracle.web3ProviderUrl }}
